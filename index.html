<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color mixer</title>
</head>

<body>
    <main>
        <h1>Mezclador de colores</h1>
        <p>Te invitamos a mezclar colores hasta que llegues al que le parece más interesante. ¿Qué esperas?</p>
    </main>
    <div>
        <label>Rojo:</label>
        <input type="range" id="rojo" min="0" max="255" value="0">
      </div>
      <div>
        <label>Verde:</label>
        <input type="range" id="verde" min="0" max="255" value="0">
      </div>
      <div>
        <label>Azul:</label>
        <input type="range" id="azul" min="0" max="255" value="0">
      </div>
      <div id="color-box"></div>
      <div id="resultado"></div>
      

    <script src="main.js"></script>
</body>
</html>
